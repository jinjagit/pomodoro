<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no" />
  <link rel="stylesheet" href="./css/reset.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css" media="screen" />
  <title >Duty Timer:</title>
</head>
<body onresize="drawPage()">
  <div id="container">
    <div id="topDisplay">
      <div id="lineTopL"></div><div id="titleTextBox"><p id="titleText"></p></div><div
      id="lineTopR"></div>
    </div>
    <div id="timerDisplay">
      <div id="topTimerContainer">
        <div id="timerDigitsTextBox">
          <p id="timerDigitsText"></p>
        </div>
      </div>
      <div id="bottomTimerContainer">
        <div id="progressBarBack"><div id="progressBar"></div></div>
      </div>
    </div>
    <div id="settingsDisplay">
      <div id="topSettingsContainer">
        <div id="topSettingsTextBox"><p id="topSettingsText"></p></div><div
        id="topSettingsHourBox"></div><div id="topSettingsHTextBox"><p
        id="topSettingsHText"></p></div><div id="topSettingsTenBox"></div><div
        id="topSettingsMinBox"></div><div id="topSettingsMinTextBox"><p
        id="topSettingsMinText"></p></div>
      </div>
      <div id="bottomSettingsContainer">
        <div id="bottomSettingsTextBox"><p id="bottomSettingsText"></p></div><div
        id="bottomSettingsHourBox"></div><div id="bottomSettingsHTextBox"><p
        id="bottomSettingsHText"></p></div><div id="bottomSettingsTenBox"></div><div
        id="bottomSettingsMinBox"></div><div id="bottomSettingsMinTextBox"><p
        id="bottomSettingsMinText"></p></div>
      </div>
    </div>
    <div id="bottomDisplay">
      <div id="lineBottomL"></div><div id="bottomControlsBox"></div><div
      id="lineBottomR"></div>
  </div>
<script type="text/javascript" src="duty_timer.js"></script>
</body>
</html>
